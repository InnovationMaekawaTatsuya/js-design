<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric PC Design</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- js -->
    <script src="../js/script.js"></script>
</head>
<body>
    <header id="header">
        <div class="logo-area header-flex">
            <img src="../images/logo.png" alt="">
            <h1>Electric PC Design</h1>
        </div>
        <nav class="nav-area">
            <ul class="list header-flex">
                <a href="#"><li>HOME</li></a>
                <a href="#"><li>DETAIL</li></a>
                <a href="#"><li>SHOP</li></a>
                <a href="#"><li>CONTACT</li></a>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div class="circle-area">
            <div class="overlay"></div>
            <img src="../images/pc.png" alt="" class="pc">
            <div class="circle" id="circle">
                <ul class="list">
                    <li class="one">
                        <div class="img-area">
                            <img src="../images/camera.png" alt="">
                        </div>
                        <div class="text-area">
                            <span class="title">Camera</span>
                            <span class="description">Beautiful lens.</span>
                        </div>
                    </li>
                    <li class="two">
                        <div class="img-area">
                            <img src="../images/processor.png" alt="">
                        </div>
                        <div class="text-area">
                            <span class="title">Processor</span>
                            <span class="description">Processor is very important.</span>
                        </div>
                    </li>
                    <li class="three">
                        <div class="img-area">
                            <img src="../images/battery.png" alt="">
                        </div>
                        <div class="text-area">
                            <span class="title">Battery</span>
                            <span class="description">Battery is powerful.</span>
                        </div>
                    </li>
                    <li class="four">
                        <div class="img-area">
                            <img src="../images/display.png" alt="">
                        </div>
                        <div class="text-area">
                            <span class="title">Display</span>
                            <span class="description">Display is beautiful.</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="control-area">
            <img src="../images/arrow.png" alt="" class="up-arrow" id="up-btn">
            <h2>Feature</h2>
            <img src="../images/arrow.png" alt="" class="down-arrow" id="down-btn">
        </div>
    </main>
</body>
</html>
